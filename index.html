<!doctype html>
<html ng-app="angularCountry">
  <head>
    <!-- stylesheets -->
    <link href="http://netdna.bootstrapcdn.com/bootswatch/3.0.3/cosmo/bootstrap.min.css" rel="stylesheet" media="screen">
    <!-- scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.2.7/angular.js"></script>
    <script language="Javascript" type="text/javascript" src="http://code.jquery.com/jquery-1.10.2.min.js"></script>
    <script type="text/javascript" src="http://maps.googleapis.com/maps/api/js?sensor=true"></script>
    <script src="https://netdna.bootstrapcdn.com/bootstrap/3.0.3/js/bootstrap.min.js"></script>
    <script src="app.js"></script>
    <title>Angular Countries</title>
  </head>

	<body ng-controller="myController">

    <div class="container">
      <br>

      <!-- get location -->
      <div class="row">
        <div class="col-md-4">
          <h1>Find a Country</h1>
          <form>
            <div class="input-group">
              <input type="text" class="form-control input-md" ng-model="inputCountry" placeholder="Enter a country name">
              <span class="input-group-btn"><button ng-click='getInfo()' class="btn btn-md btn-default" type="button">Get Country</button></span>
            </div>
          </form>
        </div>

        <br>

      <!-- populate map -->
        <div class="col-lg-8 text-center v-center">
          <div id="canvas" style="width: 100%; height: 600px;"></div>
        </div>
      </div>

    </div>

  </body>
</html>
